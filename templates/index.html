<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        form {
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Generate Your QR Code</h2>
    <form method="POST" action="{{ url_for('index') }}">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="text" name="enrollment_no" placeholder="Enrollment Number" required><br>
        <input type="password" name="password" placeholder="Set Password" required><br>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code %}
    <div>
        <h3>Your QR Code:</h3>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>
    {% endif %}

    <br><br>
    <a href="{{ url_for('scan') }}">Go to QR Scanner</a>
</body>
</html>
